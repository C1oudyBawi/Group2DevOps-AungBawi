<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manage Gym Programs</title>
    <style>
        .programModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: grey;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            width: 90%;
            max-width: 500px;
            background-color: white;
            padding: 15px;
            border-radius: 10px;
        }

        .close-button {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
    <script type="module" src="../js/CreateGymProgram.mjs"></script>
</head>

<body>
    <h1 id="gymProgramsTitle">Gym Programs</h1>
    <button id="openModalButton">Create New Program</button>
    <div id="programList">
        <h2>Current Programs</h2>
    </div>
    <div id="programModal" class="programModal">
        <div class="modal-content">
            <span id="closeModalButton" class="close-button">&times;</span>
            <h2>Create Gym Program</h2>
            <form id="programForm">
                <label for="name">Program Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="focusBodyPart">Focus Body Part:</label>
                <select id="focusBodyPart" name="focusBodyPart" required>
                    <option value="upper">Upper</option>
                    <option value="lower">Lower</option>
                    <option value="back">Back</option>
                </select>
                <br>
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" name="difficulty" required>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
                <br>
                <label for="intensity">Intensity:</label>
                <select id="intensity" name="intensity" required>
                    <option value="mild">Mild</option>
                    <option value="average">Average</option>
                    <option value="high">High</option>
                </select>
                <br>
                <label for="targetAudience">Target Audience:</label>
                <select id="targetAudience" name="targetAudience" required>
                    <option value="teenagers">Teenagers</option>
                    <option value="adults">Adults</option>
                    <option value="elders">Elders</option>
                </select>
                <br>
                <label for="reps">Reps:</label>
                <input type="number" id="reps" name="reps" min="1" max="30" required>
                <br>
                <button type="submit">Create Program</button>
            </form>
        </div>
    </div>

</body>

</html>
