<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GYM Web App</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/createMember.mjs"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="../images/GymIcon.png" alt="Gym Logo">
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-md-2 text-right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#memberModal">
                    Create Member
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="memberModal" tabindex="-1" role="dialog" aria-labelledby="memberModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="memberModalLabel">Add New Member</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="memberForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>
                        <div class="form-group">
                            <label for="admin_number">Admin Number</label>
                            <input type="text" class="form-control" id="admin_number" placeholder="Enter your Admin Number" required>
                        </div>
                        <div class="form-group">
                            <label for="gym_programs">Gym Programs</label>
                            <input type="text" class="form-control" id="gym_programs" placeholder="Enter gym programs (comma-separated)">
                        </div>
                        <p id="message" class="text-right"></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="createMember()">Create New Member</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
